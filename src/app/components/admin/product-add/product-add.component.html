<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(product.value)" #registerForm="ngForm">
      <div class="form-group">
        <label for="name" class="col-form-label">Nazwa</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          email
          ngModel
          #name="ngModel"
        />
      </div>
      <span
        class="validation"
        *ngIf="name.invalid && (name.dirty || name.touched)"
        >* to pole jest wymagane.</span
      >

      <div class="form-group">
        <label for="name" class="col-form-label">Opis</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          ngModel
          required
          #description="ngModel"
        />
        <span
          class="validation"
          *ngIf="
            description.invalid && (description.dirty || description.touched)
          "
          >* to pole jest wymagane.</span
        >
      </div>
      <div class="form-group">
        <label for="price" class="col-form-label">Cena</label>
        <input
          type="text"
          class="form-control"
          id="price"
          name="price"
          ngModel
          required
          #price="ngModel"
        />
        <span
          class="validation"
          *ngIf="price.invalid && (price.dirty || price.touched)"
          >* to pole jest wymagane.</span
        >
      </div>
      <div class="form-group">
        <label for="Category" class="col-form-label">Kategoria</label>
        <input
          type="text"
          class="form-control"
          id="Category"
          name="Category"
          ngModel
          required
          #Category="ngModel"
        />
        <span
          class="validation"
          *ngIf="Category.invalid && (Category.dirty || Category.touched)"
          >* to pole jest wymagae.</span
        >
        <div class="form-group">
          <label for="newOffer" class="col-form-label">Nowa oferta</label>
          <input
            type="checkbox"
            class="form-control"
            id="newOffer"
            name="newOffer"
          />
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Dodaj</button>
        </div>
      </div>
    </form>
  </div>
</div>
