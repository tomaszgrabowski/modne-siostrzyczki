<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(registerForm.value)" #registerForm="ngForm">
      <div class="form-group">
        <label for="name" class="col-form-label">Nazwa</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          ngModel
          #name="ngModel"
        />
      </div>
      <span
        class="validation"
        *ngIf="name.invalid && (name.dirty || name.touched)"
        >* to pole jest wymagane.</span>

      <div class="form-group">
        <label for="name" class="col-form-label">Opis</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          ngModel
          required
          #description="ngModel"
        />
        <span
          class="validation"
          *ngIf="
            description.invalid && (description.dirty || description.touched)
          "
          >* to pole jest wymagane.</span
        >
      </div>
      <div class="form-group">
        <label for="price" class="col-form-label">Cena</label>
        <input
          type="text"
          class="form-control"
          id="price"
          name="price"
          ngModel
          required
          pattern="^[0-9]+(.[0-9]{0,2})?$"
          #price="ngModel"
        />
        <span
          class="validation"
          *ngIf="price.invalid && (price.dirty || price.touched)"
          >* to pole musi posiadać wartość wyrażoną w liczbach. np: 12,99</span
        >
      </div>
      <div class="form-group">
        <label for="Category" class="col-form-label">Kategoria</label>
        <input
          type="text"
          class="form-control"
          id="Category"
          name="Category"
          ngModel
          required
          #Category="ngModel"
        />
        <span
          class="validation"
          *ngIf="Category.invalid && (Category.dirty || Category.touched)"
          >* to pole jest wymagane.</span
        >
      </div>
      <div class="form-group">
        <label for="sizes" class="col-form-label">Rozmiary</label>
        <input
          type="text"
          class="form-control"
          id="sizes"
          name="sizes"
          ngModel
          required
          #sizes="ngModel"
        />
        <span
          class="validation"
          *ngIf="sizes.invalid && (sizes.dirty || sizes.touched)"
          >* to pole jest wymagane. Należy wprowadzić rozmiary rozdzielone
          przecinkiem. np: 21,22,23</span
        >
      </div>

      <div class="form-group">
        <label for="img1" class="col-form-label">Zdjęcie</label>
        <input
          type="file"
          class="form-control"
          id="img1"
          name="img1"
          (change)="onImg1Change($event)"
        />
      </div>

      <div class="form-group">
        <label for="img2" class="col-form-label">Zdjęcie</label>
        <input
          type="file"
          class="form-control"
          id="img2"
          name="img2"
        />
      </div>

      <div class="form-group">
        <label for="img3" class="col-form-label">Zdjęcie</label>
        <input
          type="file"
          class="form-control"
          id="img3"
          name="img3"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Dodaj</button>
      </div>
    </form>
  </div>
</div>
